<div class="grid-card">
    <div class="card m-2" *ngFor="let movie of movies">
      <img
        src="{{ movie | image }}"
        class="card-img-top"
        alt="..."
      />
      <div class="card-body">
        <h4 class="card-title text-center">{{ movie.title }}</h4>
      </div>

      <button class="btn btn-outline-primary" (click)="viewMovie(movie)" > View more </button>
    </div>
  </div>
