<h1 class="text-center m-2 animate__animated animate__fadeIn">
  Find want you want!
</h1>

<!-- HERE GOES SEARCHBAR -->

<div class="row">
  <div class="col m-4">
    <div class="form-group">
      <input
        (keyup.enter)="getAllMovies()"
        type="text"
        class="form-control"
        placeholder="Search Movie"
        name="search"
        [(ngModel)]="search"
      />
    </div>
  </div>
</div>

<!-- LOADING ALERT -->

<app-loading *ngIf="loading"></app-loading>

<!-- HERE GOES ALL THE MOVIES -->
<app-movie-cards [movies]="movies"></app-movie-cards>
